<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

{% seo %}

    <header>
        <div class="container">
            <div>
                <a id="a-title" href="/" style="text-decoration: none">

                </a>
                <h2>(technologist, family man, afol, ...) =&gt; { goto <a href="/about">about</a>; }</h2>
            </div>
        </div>
    </header>
    <div style="text-align: center">
      <h2 style="display: inline-block"><a href="/posts">[Posts]</a></h2>
